<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e23cd166ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Layout 1</title>
  </head>
  <body>
    <main class="grid_layout">
      <div class="result_section">
        <h1>Your Result</h1>
        <div class="scorecircle">
          <p class="score">76<br /><span>of 100</span></p>
        </div>
        <p class="remark">Great</p>
        <p class="remark_text">
          Your scored higher than 65% of the people who fave taken theses tests
        </p>
      </div>

      <div class="summary_section">
        <div class="summary_section_container">
          <h2>Summary</h2>
          <!-- summary bars-->
          <div class="summary_content">
            <p class="test_name">
              <i class="fa-regular fa-circle-dot"></i>
              Reaction
            </p>
            <p></p>
            <p class="test_score">80<span>/100</span></p>
          </div>

          <div class="summary_content memory">
            <p class="test_name">
              <i class="fa-solid fa-brain"></i>
              Memory
            </p>
            <p></p>
            <p class="test_score">92<span>/100</span></p>
          </div>

          <div class="summary_content verbal">
            <p class="test_name">
              <i class="fa-solid fa-comment-dots"></i>
              Verbal
            </p>
            <p></p>
            <p class="test_score">61<span>/100</span></p>
          </div>

          <div class="summary_content visual">
            <p class="test_name">
              <i class="fa-solid fa-eye"></i>
              Visual
            </p>
            <p></p>
            <p class="test_score">72<span>/100</span></p>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
